services:
  mariadb:
    image: bitnami/mariadb:latest
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD:-rootpassword}
      - MARIADB_DATABASE=${DB_DATABASE:-shortit}
      - TZ=${TZ:-Asia/Makassar}
    volumes:
      - mariadb_data:/bitnami/mariadb
    networks:
      - app-net

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        PHP_FPM_TAG: ${PHP_FPM_TAG:-8.3-fpm-alpine}
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT:-512M}
      - PHP_UPLOAD_MAX_FILESIZE=${PHP_UPLOAD_MAX_FILESIZE:-20M}
      - PHP_POST_MAX_SIZE=${PHP_POST_MAX_SIZE:-21M}
      - TZ=${TZ:-Asia/Makassar}
    depends_on:
      - mariadb
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:80"
    depends_on:
      - php
    volumes:
      - ./:/app
      - ./docker/nginx/laravel.conf:/etc/nginx/conf.d/laravel.conf:ro
    environment:
      - TZ=${TZ:-Asia/Makassar}
    networks:
      - app-net

volumes:
  mariadb_data:

networks:
  app-net:
    driver: bridge
